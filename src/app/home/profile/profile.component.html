<section class="module" id="profile">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-profile-headline [user]="user"></app-profile-headline>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <p><img src="assets/images/simon.jpg" alt=""></p>
    </div>
    <div class="col-md-4">
      <h5>Profesional Profile</h5>
      <div [innerHTML]="profileDescription"></div>


      <div class="profile-widget">
        <h5>Social Profiles</h5>
        <ul class="widget-social">
          <li><a target="_blank" href=""><i class="fab fa-github-square fa-lg"></i></a></li>
          <li><a target="_blank" href="https://www.linkedin.com/in/simon-rowe-2a94ab1/"><i class="fab fa-linkedin fa-lg"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <h5>My Skills</h5>

      <div class="progress-item" *ngFor="let skill of skills">
        <ng-template #popContent>
          <ul>
            <li *ngFor="let subskill of skill.skills"><span class="subskill-title">{{subskill.title}}</span> <span  class="subskill-rating"><ngb-rating [(rate)]="subskill.rating"></ngb-rating></span></li>
          </ul>
        </ng-template>
        <div class="progress-title">{{skill.title}} <i class="fas fa-hand-point-right fa-lg pointer" [ngbPopover]="popContent" triggers="mouseenter:mouseleave" placement="right"></i></div>
        <ngb-progressbar type="{{skill.getProgressColor()}}" [value]="skill.rating" [striped]="true"></ngb-progressbar>
      </div>

    </div>
  </div>
</div>
</section>
